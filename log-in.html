<html>
<head>
	<link rel="icon" href="http://www.iconsdb.com/icons/preview/royal-blue/book-xxl.png">
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,800,800i" rel="stylesheet">
	<title>Egenda Login</title>
</head>
<body>
	<div class="document">
		<div class="login-form">
			<div class="login-form-title">
				<h1>Egenda</h1>
			</div><br>
			<!-- Form that sends its data to the python script -->
			<!-- Uses a POST request so the data is not shown in the URL -->
			<div class="login-form-inner">
				<form method="POST" action="/cgi-bin/python-login.py">
					<!-- <p>Username (required): </p><br> -->
					<div class="login-form-inner-text">
						<input type="text" name="username" placeholder=" Username" id="usernameText">
						<br>
						<!-- <p>Password (required): </p><br> -->
						<input type="password" name="password" placeholder=" Password" id="passwordText">
						<br>
						<input type="submit" name="Log In" id="submitButton">
					</div>
				</form>	
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="login.js"></script>
	</html>
