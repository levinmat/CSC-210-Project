<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Dialog - Modal form</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
  label, input { display:block; }
  input.text { margin-bottom:12px; width:95%; padding: .4em; }
  fieldset { padding:0; border:0; margin-top:25px; }
  h1 { font-size: 1.2em; margin: .6em 0; }
  div#users-contain { width: 350px; margin: 20px 0; }
  div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
  div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
  .ui-dialog .ui-state-error { padding: .3em; }
  .validateTips { border: 1px solid transparent; padding: 0.3em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
  <script>
    $( function() {
      var dialog, form,

      name = $( "#name" ),
      Notes = $( "#Notes" ),
      allFields = $( [] ).add( name ).add( Notes ),


      function addClass() {
        var valid = true;
        allFields.removeClass( "ui-state-error" );

        valid = valid && checkLength( name, "Name of Assignment", 3, 100 );
        // valid = valid && checkLength( dueDate, "Due Date", 6, 80 );
        valid = valid && checkLength( Notes, "Notes", 5, 200 );

        if ( valid ) {
          $( "#users tbody" ).append( "<tr>" +
            "<td>" + name.val() + "</td>" +
            "<td>" + Notes.val() + "</td>" +
            "</tr>" );
          dialog.dialog( "close" );
          var submitClick = $(function() {
            var name = $("#name");
            var Notes = $("#Notes");
            var funct = $.ajax({
              type: 'POST',
              url: "/cgi-bin/simpleScript.py",
              dataType: "json",
              data: {name: "Sean", Notes: Notes.value}, //passing some input here
              success: function(response){
                output = response;
                alert(output);
              }
            }).done(function(data){
              console.log("FUCK!");
              alert(data);
              return false;
            });
            
            console.log("HIT");
          });
        }

        return valid;
      }

      dialog = $( "#dialog-form" ).dialog({
        autoOpen: false,
        height: 400,
        width: 350,
        modal: true,
        buttons: {
          "Create class": addClass,
          Cancel: function() {
            dialog.dialog( "close" );
          }
        },
        close: function() {
          // form[ 0 ].reset();
          allFields.removeClass( "ui-state-error" );
        }
      });

      // form = dialog.find( "form" ).on( "submit", function( event ) {
      //   event.preventDefault();
      //   addClass();
      // });

      $( "#create-assignment" ).button().on( "click", function() {
        dialog.dialog( "open" );
      });
    });
  </script>
</head>
<body>
  <div id="dialog-form" title="Create new user">
    <p class="validateTips">All form fields are required.</p>

    <form>
      <fieldset>
        <label for="name">Name of Assignment</label>
        <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">

        <label for="Notes">Notes</label>
        <input type="text" name="Notes" id="Notes" value="" class="text ui-widget-content ui-corner-all">

        <!-- Allow form submission with keyboard without duplicating the dialog button -->
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px" onclick="submitClick()">
      </fieldset>
    </form>
  </div>

  <button id="create-assignment">Create new assignment</button>

  <script>
    
  </script>
</body>

</html>
